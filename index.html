<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link class="favicon" rel="icon" type="image/x-icon" href="favicon.png" />
  <link href="calculadora.css" rel="stylesheet" />
</head>
<body>
  <container>
    <div class="organizado">
    <h1> ESCOLHA A COR DA SUA CALCULADORA</h1>
    <button class="cor cinza">Padrão</button>
    <button class="cor verao">verão</button>
    <button class="cor outono">outono</button>
    <button class="cor inverno">inverno</button>
    <button class="cor primavera">primavera</button>
    </div>
    
    <div class="plastico">
      <div class="visor"><div class="visornumero">0</div></div>
      <button class="AC">AC</button>
      <button class="del">DEL</button>
      <button class="botao sete">7</button>
      <button class="botao oito">8</button>
      <button class="botao nove">9</button>
      <button class="botao dividir">÷</button>
      <button class="botao quatro">4</button>
      <button class="botao cinco">5</button>
      <button class="botao seis">6</button>
      <button class="botao vezes">x</button>
      <button class="botao um">1</button>
      <button class="botao dois">2</button>
      <button class="botao tres">3</button>
      <button class="botao menos">-</button>
      <button class="botao zero">0</button>
      <button class="botao ponto">.</button>
      <button class="botao mais">+</button>
      <button class="botao igual">=</button>
    </div>
  </container>
  <script src="calculadora.js"></script>
</body>
</html>
